<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body onload="document.body.style.opacity='1'">

    {{ partial "header.html" . }}

    <div class="page-content">
      <div class="wrapper">
		{{ block "main" . }}{{ end }}
      </div>
    </div>

    {{ partial "footer.html" . }}
        
    {{ range .Site.Params.plugins_js }}
      <script src="{{ . }}"></script>
    {{ end }}
  </body>

</html>
